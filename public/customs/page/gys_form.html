			 function jqchk(name){ //jquery获取复选框值
			      var chk_value = '';
			      $('input[name="' + name + '"]:checked').each(function (){
			      		var val = $(this).val();
			      		var arr1 = val.split("*");
			            chk_value = chk_value + "@" + arr1[0];
			      });
			      chk_value = chk_value + "|";
			      $('input[name="' + name + '"]:checked').each(function (){
			      		var val = $(this).val();
			      		var arr1 = val.split("*");
			            chk_value = chk_value + "@" + arr1[1];
			      });
			      return chk_value;
			  }

			function jqchk1(name){ //jquery获取复选框值
			      var chk_value = '';
			      $('input[name="' + name + '"]:checked').each(function (){
			          if (chk_value == ""){
			              chk_value = $(this).val();
			          }else{
			              chk_value = chk_value + "*" + $(this).val();
			          }
			      }
			      );
			      return chk_value;
			  }
